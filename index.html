<!DOCTYPE html>
<html lang="en">

  <link rel="fonts" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
 <div class="container">

  </div>

    <div class="create">

  </div>
 </div>
